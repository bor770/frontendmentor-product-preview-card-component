<main>
  <article>
    <picture
      ><source
        media="(min-width: 90rem)"
        srcset="../assets/images/image-product-desktop.jpg" />
      <img src="../assets/images/image-product-mobile.jpg" alt="Product"
    /></picture>
    <div class="content">
      <h1>
        <span class="perfume">Perfume</span
        ><span class="name">Gabrielle Essence Eau De Parfum</span>
      </h1>
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="prices">
        <span class="real-price">$149.99</span
        ><span class="struck-price">$169.99</span>
      </div>
      <button mat-flat-button>
        <mat-icon [svgIcon]="'cart'"></mat-icon>
        Add to Cart
      </button>
    </div>
  </article>
</main>
